<div class="container">
  <div class="header">

    <p>Select a country to view cities</p>
  </div>

  <nav class="simple-list">
    <a *ngFor="let country of countries"
       [routerLink]="['/countries', country.id]"
       class="list-item">
      <div class="item-content">
        <span class="name">{{ country.name }}</span>
        <span class="code">{{ country.isoCode }}</span>
      </div>
      <span class="arrow">&rarr;</span>
    </a>
  </nav>
</div>
